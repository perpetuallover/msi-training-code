<div>
	<h2>Add new employee</h2>
	<form role = "form">
		<div class = "form-group">
			<label for = "ename">Name</label>
			<input type = "text" ng-model = "emp.name" id = "ename" class = "form-control" disabled />
		</div>
		<div class = "form-group">
			<label for = "city">Address-City</label>
			<input type = "text" ng-model = "emp.address.city" id = "city" class = "form-control"/>
		</div>
		<div class = "form-group">
			<label for = "state">Address-ZipCode</label>
			<input type = "text" ng-model = "emp.address.state" id = "state" class = "form-control"/>
		</div>
		<div class = "form-group">
			<label for = "age">Age</label>
			<input type = "number" ng-model = "emp.age" id = "age" class = "form-control" min = "1" max = "100"/>
		</div>
		<div>
			<button class = "btn btn-primary" ng-click = "doClear()">Clear</button>
			<button class = "btn btn-primary" ng-click = "doSubmit()">Submit</button>
		</div>
	</form>	
</div>
