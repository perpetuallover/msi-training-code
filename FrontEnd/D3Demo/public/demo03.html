<!DOCTYPE html>
<html>
<head>
	<title>Demo 03</title>
	<link rel = "stylesheet" href = "css/bootstrap.min.css" type="text/css">
	<script src = "js/d3.min.js"></script>
	<script type="text/javascript">
		function doChart(){
			var width = 300;
			var height = 300;
			var svg = d3.select("body").select("#firstChart").append("svg");
			svg.attr("width", width);
			svg.attr("height", height);
			//Draw Bars
			var dataSet = [250, 210, 170, 130, 90];
			var rectHeight = 25;
			svg.selectAll("rect").data(dataSet)
				.enter()
				.append("rect")
				.attr("x", 20)
				.attr("y", function(d, i){
					return i * rectHeight;
				})
				.attr("width", function(d){
					return d;
				})
				.attr("height", rectHeight - 2)
				.attr("fill", "steelblue");

		}
		function doChart2(){
			var width = 300;
			var height = 300;
			var svg = d3.select("body").select("#secondChart").append("svg");
			svg.attr("width", width);
			svg.attr("height", height);
			//Draw Bars
			var dataSet = [250, 210, 170, 130, 90];
			var rectWidth = 25;
			var bottom = 260;
			//x,y start from top left corner
			//rect is component in svg
			svg.selectAll("rect").data(dataSet)
				.enter()
				.append("rect")
				.attr("x", function(d, i){
					return i * rectWidth;
				})
				.attr("y", function(d, i){
					return bottom - d;
				})
				.attr("width", function(d){
					return rectWidth - 2;
				})
				.attr("height", function(d){
					return d;
				})
				.attr("fill", "steelblue");

		}
	</script>
</head>
<body>
<div class="container">
	<h1>Make a Barchart</h1>
	<hr>
	<button class = "btn btn-primary" onclick="doChart()">Make Barchart</button>
	<div id = "firstChart" style = "margin: 20px">
	</div>
	<button class = "btn btn-primary" onclick="doChart2()">Make Barchart2</button>
	<div id = "secondChart" style = "margin: 20px">
	</div>
</div>

</body>
</html>
