<div ng-controller = "homeCtrl">
	<h2>All employee information</h2>
	<table class = "table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>City</th>
				<th>State</th>
				<th>Age</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "emp in empList">
				<td>{{emp.name}}</td>
				<td>{{emp.address.city}}</td>
				<td>{{emp.address.state}}</td>
				<td>{{emp.age}}</td>
				<td>
					<a href = "#update/{{emp.name}}">Update</a>
					<a href = "javascript:void(0)" ng-click = "doDelete($index)">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
